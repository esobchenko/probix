<html>
  <head>
    <title>Probix Console</title>
    <script src="/jquery-1.3.2.min.js"></script>
    <script src="/highcharts.src.js"></script>
    <script>
      Date.prototype.setISO8601 = function(dString){
      
      var regexp = /(\d\d\d\d)(-)?(\d\d)(-)?(\d\d)(T| )?(\d\d)(:)?(\d\d)(:)?(\d\d)(\.\d+)?(Z|([+-])(\d\d)(:)?(\d\d))/;
      
      if (dString.toString().match(new RegExp(regexp))) {
      var d = dString.match(new RegExp(regexp));
      var offset = 0;
      
      this.setUTCDate(1);
      this.setUTCFullYear(parseInt(d[1],10));
      this.setUTCMonth(parseInt(d[3],10) - 1);
      this.setUTCDate(parseInt(d[5],10));
      this.setUTCHours(parseInt(d[7],10));
      this.setUTCMinutes(parseInt(d[9],10));
      this.setUTCSeconds(parseInt(d[11],10));
      if (d[12])
      this.setUTCMilliseconds(parseFloat(d[12]) * 1000);
      else
this.setUTCMilliseconds(0);
      if (d[13] != 'Z') {
      offset = (d[15] * 60) + parseInt(d[17],10);
      offset *= ((d[14] == '-') ? -1 : 1);
      this.setTime(this.getTime() - offset * 60 * 1000);
      }
      }
      else {
      this.setTime(Date.parse(dString));
      }
      return this;
      };

      </script>
  </head>
  <body>
<h1>Series probes</h1>
    <div id="content">
    </div>
    <div id="container" style="height: 500px; width:800px">
      </div>
    <script>
      var id = window.location.pathname.split("/")[2];
      $.ajax({
        type: "GET",
        url: "http://glorybox.od.ua:8000/series/" + id,
        success: function( res ) {
        var html = "<table border=1><tr><th>Timestamp</th><th>Value</th></tr>";
        data = [];
        for ( var i = 0; i < res.length; i++ ) {
               var item = res[i];
               var date = new Date();
               date.setISO8601(item.timestamp);
               html += '<tr><td>'+item.timestamp+'</td><td>'+item.value+'</td></tr>';
               data.push([date.getTime(), item.value]); 
        }
        html += '</table>';
        $('#content').attr('innerHTML', html);


                             var chart = new Highcharts.Chart({
                             chart: {
                             height: 400,
                             renderTo: 'container',
                             },
                             title: {
                             text: 'CPU load'
                             },
                             yAxis: {
                             title: {
                             text: 'CPU load'
                             }
                             },
                             legend: {
                             enabled: false
                             },
                             plotOptions: {
                             line: {
                             marker: {
                             enabled: false
                             },
                             shadow: false,
                             states: {
                             hover: {
                             marker: {
                             enabled: false
                             },
                             lineWidth: 2
                             }
                             }
                             }
                             },
                             series: [{
                             type: 'line',
                             name: 'Series',
                             data: data
                             }]
                             });
                             
        },
        dataType: "json"
      });
    </script>
  </body>
</html>

<html>
  <head>
    <title>Probix Console</title>
    <script src="jquery-1.3.2.min.js"></script>
  </head>
  <body>
<h1> Series list </h1>
    <div id="content">
    </div>
    <script>
      $.ajax({
        type: "GET",
        url: "http://glorybox.od.ua:8000/series",
        success: function( res ) {
        var html = "<table border=1><tr><th>ID</th><th>Created</th><th>Label</th></tr>";
        for ( var i = 0; i < res.length; i++ ) {
               var item = res[i];
               if ( ! item.label ) {
                             item.label = '&nbsp;';
               }
               var href = '<a href="/series/'+item.id+'">' + item.id + '</a>';
               html += '<tr><td>'+href+'</td><td>'+item.time_created+'</td><td>'+item.label+'</td></tr>';
        }
        html += '</table>';
        $('#content').attr('innerHTML', html);
      },
      dataType: "json"
      });
    </script>
  </body>
</html>
